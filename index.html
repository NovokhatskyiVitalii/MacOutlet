<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    crossorigin="anonymous">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25706.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
  <title>MacOutlet</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <a href="#" class="header-logo">
        <img src="img/icons/logo.svg" alt="logo">
      </a>
      <div class="header-bin">
        <img src="img/icons/bin-ellipse.svg" class="ellipse" alt="bin-logo">
        <img src="img/icons/bin.svg" class="cart" alt="bin-logo">
      </div>
    </header>

    <section class="slider">
      <div class="item">
        <img src="img/banners/airpods_pro_banner.png" alt="slide 1">
        <div class="banner-info">
          <div class="info-column">
            <h5 class="title-slider">AirPods Pro</h5>
            <button onclick="openModal(32)" class="btn-banner">Add to cart</button>
          </div>
        </div>
      </div>

      <div class="item">
        <img src="img/banners/apple_tv_banner.png" alt="slide 2">
        <div class="banner-info black position-top-left">
          <div class="info-column">
            <h5 class="title-slider">Apple TV</h5>
            <button onclick="openModal(29)" class="btn-banner">Add to cart</button>
          </div>
        </div>
      </div>

      <div class="item">
        <img src="img/banners/ipad_air_banner.jpg" alt="slide 3">
        <div class="banner-info">
          <div class="info-column">
            <h5 class="title-slider">IPad Air</h5>
            <button onclick="openModal(34)" class="btn-banner">Add to cart</button>
          </div>
        </div>
      </div>

      <div class="item">
        <img src="img/banners/iphone_12_banner.jpg" alt="slide 4">
        <div class="banner-info black position-top">
          <div class="info-column">
            <h5 class="title-slider">Iphone 12 / 12 Mini</h5>
            <button onclick="openModal(17)" class="btn-banner">Add to cart</button>
          </div>
        </div>
      </div>

      <div class="item">
        <img src="img/banners/mac_book_banner.jpg" alt="slide 5">
        <div class="banner-info">
          <div class="info-column">
            <h5 class="title-slider">MacBook Pro 16</h5>
            <button onclick="openModal(5)" class="btn-banner">Add to cart</button>
          </div>
        </div>
      </div>

      <div class="item">
        <img src="img/banners/watch_banner.jpg" alt="slide 6">
        <div class="banner-info position-left">
          <div class="info-column">
            <h5 class="title-slider">Apple Watch 4</h5>
            <button onclick="openModal(13)" class="btn-banner">Add to cart</button>
          </div>
        </div>
      </div>

      <button class="prev" onclick="minusSlide()">❮</button>
      <button class="next" onclick="plusSlide()">❯</button>
    </section>

    <section class="slider-dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </section>

    <section class="search">
      <img src="img/icons/search.svg" class="logo-search" alt="logo-search">
      <img src="img/icons/Filter.svg" id="open-filter" class="logo-filter" alt="logo-filter">
      <img src="img/icons/Sort.svg" class="logo-sort" alt="logo-sort">
      <input id="search-input" type="search" class="inp-search" placeholder="Enter device name...">
    </section>

    <div class="search-banner">
      <div class="search-content">
        <div class="block-search">
          <span>Category</span>
          <input type="text">
        </div>
        <div class="block-search">
          <span>Stock</span>
          <input type="text">
        </div>
      </div>
      <div class="footer-banner">
        <button class="btn-filter">Filter results</button>
      </div>
    </div>

    <section class="catalog">
      <div class="accordion-filters" id="filters">
        <div class="accordion-wrap">
          <div class="accordion">Price</div>
          <div class="panel">
            <div class="panel-content">
              <div class="input-block">
                <span>From</span>
                <input type="text">
              </div>
              <div class="input-block">
                <span>To</span>
                <input type="text">
              </div>

            </div>
          </div>

          <div class="accordion">Color</div>
          <div class="panel">
            <div class="panel-content colors">
              <div class="checkbox-block">
                <input id="color-red" type="checkbox">
                <span class="checkmark"></span>
                <label for="color-red">Red</label>
              </div>
              <div class="checkbox-block">
                <input id="color-black" type="checkbox">
                <span class="checkmark"></span>
                <label for="color-black">Black</label>
              </div>
              <div class="checkbox-block">
                <input id="color-blue" type="checkbox">
                <span class="checkmark"></span>
                <label for="color-blue">Blue</label>
              </div>
              <div class="checkbox-block">
                <input id="color-gold" type="checkbox">
                <span class="checkmark"></span>
                <label for="color-gold">Gold</label>
              </div>
              <div class="checkbox-block">
                <input id="color-green" type="checkbox">
                <span class="checkmark"></span>
                <label for="color-green">Green</label>
              </div>
              <div class="checkbox-block">
                <input id="color-white" type="checkbox">
                <span class="checkmark"></span>
                <label for="color-white">White</label>
              </div>
              <div class="checkbox-block">
                <input id="color-grey" type="checkbox">
                <span class="checkmark"></span>
                <label for="color-grey">Grey</label>
              </div>
              <div class="checkbox-block">
                <input id="color-yellow" type="checkbox">
                <span class="checkmark"></span>
                <label for="color-yellow">Yellow</label>
              </div>
            </div>
          </div>

          <div class="accordion">Memory</div>
          <div class="panel">
            <div class="panel-content memory">
              <div class="checkbox-block">
                <input id="memory-32gb" type="checkbox">
                <span class="checkmark"></span>
                <label for="memory-32gb">32 Gb</label>
              </div>
              <div class="checkbox-block">
                <input id="memory-64gb" type="checkbox">
                <span class="checkmark"></span>
                <label for="memory-64gb">64 Gb</label>
              </div>
              <div class="checkbox-block">
                <input id="memory-128gb" type="checkbox">
                <span class="checkmark"></span>
                <label for="memory-128gb">128 Gb</label>
              </div>
              <div class="checkbox-block">
                <input id="memory-256gb" type="checkbox">
                <span class="checkmark"></span>
                <label for="memory-256gb">256 Gb</label>
              </div>
              <div class="checkbox-block">
                <input id="memory-512gb" type="checkbox">
                <span class="checkmark"></span>
                <label for="memory-512gb">512 Gb</label>
              </div>
              <div class="checkbox-block">
                <input id="memory-1tb" type="checkbox">
                <span class="checkmark"></span>
                <label for="memory-1tb">1 TB</label>
              </div>
              <div class="checkbox-block">
                <input id="memory-2tb" type="checkbox">
                <span class="checkmark"></span>
                <label for="memory-2tb">2 TB</label>
              </div>
              <div class="checkbox-block">
                <input id="memory-4tb" type="checkbox">
                <span class="checkmark"></span>
                <label for="memory-4tb">4 TB</label>
              </div>
            </div>
          </div>

          <div class="accordion">OS</div>
          <div class="panel">
            <div class="panel-content os">
              <div class="checkbox-block">
                <input id="os-ios" type="checkbox">
                <span class="checkmark"></span>
                <label for="os-ios">IOS</label>
              </div>
              <div class="checkbox-block">
                <input id="os-mac-os" type="checkbox">
                <span class="checkmark"></span>
                <label for="os-mac-os">Mac OS</label>
              </div>
              <div class="checkbox-block">
                <input id="os-tv-os" type="checkbox">
                <span class="checkmark"></span>
                <label for="os-tv-os">tvOS</label>
              </div>
              <div class="checkbox-block">
                <input id="os-watch-os" type="checkbox">
                <span class="checkmark"></span>
                <label for="os-watch-os">Watch OS</label>
              </div>
            </div>
          </div>

          <div class="accordion">Display</div>
          <div class="panel">
            <div class="panel-content display">
              <div class="checkbox-block">
                <input id="display-2-5" type="checkbox">
                <span class="checkmark"></span>
                <label for="display-2-5">2-5 inch</label>
              </div>
              <div class="checkbox-block">
                <input id="display-5-7" type="checkbox">
                <span class="checkmark"></span>
                <label for="display-5-7">5-7 inch</label>
              </div>
              <div class="checkbox-block">
                <input id="display-7-12" type="checkbox">
                <span class="checkmark"></span>
                <label for="display-7-12">7-12 inch</label>
              </div>
              <div class="checkbox-block">
                <input id="display-12-16" type="checkbox">
                <span class="checkmark"></span>
                <label for="display-12-16">12-16 inch</label>
              </div>
              <div class="checkbox-block">
                <input id="display-16" type="checkbox">
                <span class="checkmark"></span>
                <label for="display-16">+16 inch</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="items" id="catalog-items">
      </div>
    </section>

  </div>

  <div class="modal closed" id="modal">
  </div>

  <script type="module" src="dist/app.js"></script>
</body>

</html>

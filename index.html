<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" crossorigin="anonymous">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25706.png">
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<title>MacOutlet</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <a href="#" class="header-logo">
        <img src="img/icons/logo.svg" alt="logo">
      </a>
      <div class="header-bin">
        <img src="img/icons/bin-ellipse.svg" class="ellipse" alt="bin-logo">
        <img src="img/icons/bin.svg" class="cart" alt="bin-logo">
      </div>
    </header>

    <section class="banner">
      <div class="card-banner1">
        <img src="img/banners/ipad_air_banner.jpg" alt="banner-img">
        <div class="banner-info">
          <p class="text-banner">IPad Air</p>
          <button class="btn-banner">Add to cart</button>
        </div>
      </div>
    </section>
    <section class="search">
      <img src="img/icons/search.svg" class="logo-search" alt="logo-search">
      <img src="img/icons/Filter.svg" class="logo-filter" alt="logo-filter">
      <img src="img/icons/Sort.svg" class="logo-sort" alt="logo-sort">
      <input type="search" class="inp-search" placeholder="Enter device name...">
    </section>

    <section class="container">
      <div class="items" id="catalog-items">
      </div>
    </section>

  </div>
  <script src="js/items.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
